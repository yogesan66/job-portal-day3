<div class="body">
<div class="container">
    <h2 class="text-center">Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name">
        <div *ngIf="contactForm.get('name').invalid && (contactForm.get('name').dirty || contactForm.get('name').touched)" class="invalid-feedback">
          <div *ngIf="contactForm.get('name').errors.required">Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="contactForm.get('email').invalid && (contactForm.get('email').dirty || contactForm.get('email').touched)" class="invalid-feedback">
          <div *ngIf="contactForm.get('email').errors.required">Email is required.</div>
          <div *ngIf="contactForm.get('email').errors.email">Invalid email format.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" formControlName="message" rows="5" placeholder="Enter your message"></textarea>
        <div *ngIf="contactForm.get('message').invalid && (contactForm.get('message').dirty || contactForm.get('message').touched)" class="invalid-feedback">
          <div *ngIf="contactForm.get('message').errors.required">Message is required.</div>
        </div>
      </div>
      <button type="submit" [disabled]="!contactForm.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
