<section class="vh-100" style="background-color: rgba(118, 109, 244, 0.1)">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="signUpForm">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Job Portal</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" [ngClass]="!credentialsNotentered ? 'form-control form-control-lg' : 'form-control form-control-lg credentials-invalid'" formControlName="email" />
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input [type]="showPassword ? 'text' : 'password'" id="form2Example27" [ngClass]="!credentialsNotentered ? 'form-control form-control-lg' : 'form-control form-control-lg credentials-invalid'" formControlName="password">
                        <i alt="show" class="far fa-eye eye-show" 
                        (click)="showPassword = !showPassword"
                        [class.hide]="showPassword"></i>
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>

                    <div class="form-outline mb-4" *ngIf="registerBtnClick">
                        <input [type]="showConfirmPassword ? 'text' : 'password'"   [ngClass]="!credentialsNotentered ? 'form-control form-control-lg' : 'form-control form-control-lg credentials-invalid'" id="form2Example27" class="form-control form-control-lg" [(ngModel)]="confirmPassword"  [ngModelOptions]="{standalone: true}" />
                        <i alt="show" class="far fa-eye eye-show" 
                        (click)="showConfirmPassword = !showConfirmPassword"
                        [class.hide]="showConfirmPassword"></i>
                        <label class="form-label" for="form2Example27" >Confirm Password</label>
                        <label class="passwordInvalid" *ngIf="!passwordMatching && !confirmPasswordNotEntered">Confirm Password does not match with password you entered</label>
                        <div><label class="passwordInvalid" *ngIf="confirmPasswordNotEntered">Confirm password is empty</label></div>
                        <div><label class="passwordInvalid" *ngIf="credentialsNotentered && AllfieldsNotEntered">All fields are required</label></div>
                    </div>
                    <label class="passwordInvalid" *ngIf="credentialsNotMatching">Useremail or password is incorrect</label>
                    <label class="passwordInvalid" *ngIf="credentialsNotentered && !AllfieldsNotEntered">Useremail and password not entered</label>
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" *ngIf="!registerBtnClick && !loginBtnClicked"[disabled]="!signUpForm.valid" (click)="login()">Login</button>
                      <button class="btn btn-dark btn-lg btn-blocky spinnerWidth" type="button" disabled *ngIf="loginBtnClicked">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      </button>
                      <button [disabled]="!signUpForm.valid" class="btn btn-dark btn-lg btn-block" type="button" *ngIf="registerBtnClick && !loginBtnClicked" (click)="register()">Register</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;" *ngIf="!registerBtnClick && !loginBtnClicked">Don't have an account? <a
                        style="color: #393f81;cursor: pointer;" (click)="registerClick()">Register here</a></p>
                    <p class="mb-5 pb-lg-2" *ngIf="registerBtnClick && !loginBtnClicked"  style="color: #393f81;">Already have an account? <a
                        style="color: #393f81;cursor: pointer;" (click)="loginClick()" >Log in here</a></p>
  

                    <!-- <a href="#!" class="small text-muted">Terms of use.</a> -->
                    <!-- <a href="#!" class="small text-muted">Privacy policy</a> -->
                  </form>
                  <div class="alert alert-success d-flex align-items-center" role="alert" *ngIf="RegisteredSuccessfully">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                    <div>
                      A verification link has been sent to your mail.Kindly verify it
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="RegisteredSuccessfully = false"></button>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
